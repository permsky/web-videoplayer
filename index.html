<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/css/player.css">
  <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
</head>
<body class="body">
  <div id="player" class="player">
    <div class="js-video-container player-video"></div>
    <div class="player-controlpanel">
      <button class="js-play-button player-controlpanel-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-controlpanel-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-controlpanel-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-controlpanel-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="player-controlpanel-container">
        <div class="player-controlpanel-container-timer">
          <span class="js-current-time"></span>
        </div>
        <div class="player-controlpanel-container-progress">
          <div class="js-progress player-controlpanel-container-progress-progressbar">
            <div class="js-progress-slider player-controlpanel-container-progress-progressbar-slider"></div>
            <div class="player-controlpanel-container-progress-progressbar-dot"></div>
          </div>
        </div>
        <div class="player-controlpanel-container-timer">
          <span class="js-duration"></span>
        </div>
      </div>
      <button class="js-fullscreen-button player-controlpanel-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/js/player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
