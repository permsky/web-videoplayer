<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <style type="text/css">
    .player-button {
      color: white;
      background-color: transparent;
      border-style: hidden;
      cursor: pointer;
    }

    .player-size {
      width: 800px;
      height: 600px;
    }

    .scale-100 {
      width: 100%;
      height: 100%;
    }

    .background-black {
      background-color: black;
    }

    .player-shadow{
      box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.45);
    }
  </style>
</head>
<body>
  <div id="player" class="player-size player-shadow">
    <div class="js-video-container scale-100"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="background-black">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
