<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
  <style type="text/css">
    .player-button {
      color: white;
      background-color: transparent;
      border-style: hidden;
      cursor: pointer;
      font-size: 125%;
      line-height: 130%;
      margin-top: 2px;
      margin-right: 4px;
      margin-bottom: 4px;
      margin-left: 3px;
      width: 30px;
      height: 37px;
    }

    .video {
      flex-grow: 1;
    }

    .control-panel {
      display: flex;
      flex-direction: row;
      background-color: black;
    }

    .player{
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 599px;
      box-shadow: 0px 0px 10px 5px rgb(0 0 0 / 55%);
      margin-top: -1px;
      margin-left: -2px;
    }

    .progress {
      flex-grow: 1;
      padding-left: 10px;
    }

    .progressbar {
      background-color: black;
      margin-top: 12px;
      display: flex;
      align-items: center;
    }

    .progressbar-slide {
      height: 5px;
      background-color: #f8104d;
      margin-top: 2px;
      display: flex;
      border-radius: 2px;
      cursor: pointer;
    }

    .timer {
      color: white;
      display: flex;
      font-family: 'Roboto', sans-serif;
      margin-top: 12px;
    }

    .dot {
      height: 9px;
      width: 9px;
      background-color: #f8104d;
      cursor: pointer;
      border-radius: 50%;
      display: inline-block;
      border: white;
      border-width: 3px;
      border-style: solid;
      margin-top: 2px;
      margin-left: -8px;
      opacity: 0;
      transition: opacity 300ms ease-out;
    }

    .progress:hover .dot {
      opacity: 1;
      transition: opacity 300ms ease-in;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video"></div>
    <div class="control-panel">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="timer">
        <span class="js-current-time"></span>
      </div>
      <div class="progress">
        <div class="js-progress progressbar">
          <div class="js-progress-slider progressbar-slide"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="timer">
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
